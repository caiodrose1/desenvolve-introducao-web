<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h2>Pesquisa de Satisfação</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Pesquisa</legend>
            <p>Como você avalia nosso serviço?</p>
            <input type="radio" id="excelente" name="avaliacao" value="excelente" required>
            <label for="excelente">Excelente</label>
            <input type="radio" id="bom" name="avaliacao" value="bom">
            <label for="bom">Bom</label>
            <input type="radio" id="regular" name="avaliacao" value="regular">
            <label for="regular">Regular</label>
            <input type="radio" id="ruim" name="avaliacao" value="ruim">
            <label for="ruim">Ruim</label><br><br>
            
            <p>Você recomendaria nosso serviço para outras pessoas?</p>
            <input type="radio" id="sim" name="recomendacao" value="sim" required>
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="recomendacao" value="nao">
            <label for="nao">Não</label><br><br>
            
            <label for="sugestao">O que podemos melhorar?</label>
            <select id="sugestao" name="sugestao" required>
                <option value="atendimento">Atendimento</option>
                <option value="preco">Preço</option>
                <option value="qualidade">Qualidade</option>
                <option value="outros">Outros</option>
            </select><br><br>
        </fieldset>
        
        <input type="checkbox" id="compartilhar" name="compartilhar" value="sim">
        <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
